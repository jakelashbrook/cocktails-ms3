{% extends "base.html" %}
{% block content %}

<hr>
<h3 class="mt-3 text-center text-uppercase">Manage Users</h3>
<hr>

<div class="container mt-3">
    <div class="card ghost-wht">
        <div class="card-header text-center">
            Current Users
        </div>
        <div class="card">
            <div class="card-body">
                <div class="accordion" id="accordionExample">
                    {% for user in users %}
                    <div class="card-header ghost-wht" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                {{ user.username }}
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <a href="{{ url_for('delete_user', user_id=user._id) }}" class="btn button">Delete <i class="fas fa-dumpster"></i></a>
                        </div>
                    </div>
                
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
