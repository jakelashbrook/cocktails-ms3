{% extends "base.html" %}
{% block content %}

    <div class="container mt-3">
        <div class="card text-center ghost-wht">
            <div class="container">
                <hr>
                <h3 class="mt-3 text-center text-uppercase">Log In</h3>
                <hr>
            </div>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="container pt-3">
                    <div class="row">
                        <!-- Username -->
                        <div class="col-sm-12 col-md-6 p-3">
                            <div class="container">
                                <label for="username"><i class="fas fa-user grn-txt"></i> Username</label>
                                <input type="text" class="form-control" id="username" name="username" minlength="5"
                                    maxlength="10" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="col-sm-12 col-md-6 p-3">
                            <div class="container">
                                <label for="password"><i class="fas fa-lock grn-txt"></i> Password</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="5"
                                    maxlength="10" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Log In -->
                        <div class="col pt-3">
                            <button type="submit" class="btn button">Log In <i class="fas fa-sign-in-alt"></i></button>
                            <a href="{{ url_for('get_recipes') }}" class="btn button">Cancel <i class="fas fa-window-close"></i></a><br><br>
                            <p>Don't have an account? <a href="{{ url_for('register') }}"> Make one now</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
