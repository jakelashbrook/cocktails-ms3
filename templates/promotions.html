{% extends "base.html" %}
{% block content %}

<hr>
<h3 class="mt-3 text-center text-uppercase">Contact Book</h3>
<hr>

<div class="container mt-3">
    <div class="card ghost-wht">
        <div class="card-header text-center">
            Visitors Registered for Promotions
        </div>
        <div class="card">
            <div class="card-body">
                <div class="accordion" id="accordionExample">
                    {% for promotion in promotions %}
                    <div class="card-header ghost-wht" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center grn-txt" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <i class="fas fa-sort-down"></i>
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show text-center" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body text-center grn-txt">
                            <!-- Email Addresses of users registered for promotions -->
                                {{ promotion.email_address }}
                            <br><br>
                            <small class="text-uppercase"></small>
                        </div>
                    </div>
                
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
