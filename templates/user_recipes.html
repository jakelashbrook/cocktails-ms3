{% extends "base.html" %}
{% block content %}

<hr>
<h3 class="mt-3 text-center text-uppercase">Manage Site Recipes</h3>
<hr>

<div class="container mt-3">
    <div class="card ghost-wht">
        <div class="card-header text-center">
            Current Recipes
        </div>
        <div class="card">
            <div class="card-body">
                <div class="accordion" id="accordionExample">
                    {% for recipe in recipes %}
                    <div class="card-header ghost-wht" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                {{ recipe.recipe_name }}
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <p><strong>Created by:</strong> {{ recipe.created_by }}</p>
                            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" 
                            class="btn button">View <i class="far fa-eye"></i></a>
                            <a href="{{ url_for('edit_cocktail', recipe_id=recipe._id) }}" 
                            class="btn button">Edit <i class="fas fa-edit"></i></a>
                            <!-- ADD DEFENSIVE PROGRAMMING- R U SURE U WISH TO DELETE?? -->
                            <a id="del-rec-dd" class="btn button">Delete 
                                <i class="fas fa-dumpster"></i>
                            </a>
                             <div class="container ghost-wht text-center d-none col-12" id="del-rec-area">
                            <p class="text-center ">Are you sure you wish to delete this?</p>
                            <a class="btn button mb-2" 
                            href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}">Yes</a>
                            <button class="btn button mb-2" id="del-rec-no">No</button>

                        </div>
                        </div>
                    </div>
                
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
