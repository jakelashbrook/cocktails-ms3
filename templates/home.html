{% extends "base.html" %} 
{% block content %}

        <div class="container">
            <div class="container">
                <hr>
                <h3 class="mt-3 text-center text-uppercase">Popular Cocktails</h3>
                <hr>
            </div>
        
        <!-- Mobile version -->
           <div class="container d-md-none">
                <div class="row">
                    <!-- Iterate through recipes -->
                    {% for recipe in mobile_recipes %}
                    <div class="col-12">
                        <div class="card mb-3" style="width:100%; height: 300px;">
                            <!-- Print Recipe Image -->
                            <img class="card-img-top" src="{{ recipe.img_url }}" 
                            alt="{{ recipe.recipe_name }}" style="width:100%; height: 300px; opacity:0.5;">
                            <div class="card-img-overlay text-center">
                                <!-- Print recipe name -->
                                <h4 class="card-title font-weight-bold">{{ recipe.recipe_name }}</h4>
                                <!-- Print recipe summary -->
                                <br><br><br><br>
                                <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="btn button">See more</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- Desktop and Tablet version  -->
            <div class="container d-none d-md-block">
                <div class="row">
                    <!-- Iterate through recipes -->
                    {% for recipe in recipes %}
                    <div class="col-md-6 col-lg-3 mt-3">
                        <div class="card" style="width:250px; height: 250px;">
                            <img class="card-img-top" id="recipe-card" src="{{ recipe.img_url }}" 
                            alt="{{ recipe.recipe_name }}" style="width:250px; height: 250px; opacity: 0.65;">
                            <div class="card-img-overlay text-center">
                                <!-- Print recipe name from database -->
                                <h4 class="card-title font-weight-bold">{{ recipe.recipe_name }}</h4>
                                <br><br><br><br>
                                <!-- Print recipe summary from database -->
                                <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="btn button">TRY NOW</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            

{% endblock %}
