{% extends "base.html" %}
{% block content %}

<div class="container mt-3">
    <div class="card ghost-wht">
        <div class="container">
            <hr>
            <h3 class="mt-3 text-center text-uppercase">Manage Users</h3>
            <hr>
        </div>
        <div class="card-header text-center">
            Current Users
        </div>
        <div class="card">
            <div class="card-body">
                <div class="accordion" id="accordionExample">
                    {% for user in users %}
                    <div class="card-header ghost-wht" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center grn-txt" type="button"
                                data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                aria-controls="collapseOne">
                                {{ user.username }}
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show text-center" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body text-center">
                            <!-- Button triggers Delete confirmation modal -->
                            <button type="button" class="btn button" data-toggle="modal" data-target="#deleteModal">
                                Delete <i class="fas fa-dumpster"></i>
                            </button>
                        </div>
                    </div>


                    <!-- Delete Confirmation Modal -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                        aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title grn-txt" id="deleteModalLabel">Are you sure you wish to
                                        delete this?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Once deleted, this user cannot be restored. By clicking delete you are confirming
                                    you understand this!
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn button" data-dismiss="modal">
                                        Cancel <i class="fas fa-window-close">
                                        </i>
                                    </button>
                                    <a href="{{ url_for('delete_user', user._id=user_id ) }}" class="btn button">
                                        Delete <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
