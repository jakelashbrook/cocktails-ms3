{% extends "base.html" %}
{% block content %}

<hr>
<h3 class="mt-3 text-center text-uppercase">Manage Site Recipes</h3>
<hr>

<div class="container mt-3">
    <div class="card ghost-wht">
        <div class="card-header text-center">
            Current Recipes <br>
            <small class="text-uppercase grn-txt">Only the original creator of the recipe can remove it.</small>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="accordion" id="accordionExample">
                    {% for recipe in recipes %}
                    <div class="card-header ghost-wht" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-center grn-txt" type="button"
                                data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                aria-controls="collapseOne">
                                {{ recipe.recipe_name }}
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show text-center" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <p><strong>Created by:</strong> {{ recipe.created_by }}</p>
                            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="btn button mr-2 mt-2">View <i
                                    class="far fa-eye"></i></a>
                            <a href="{{ url_for('edit_cocktail', recipe_id=recipe._id) }}" class="btn button mr-2 mt-2">Edit <i
                                    class="fas fa-edit"></i></a>
                            <!-- ADD DEFENSIVE PROGRAMMING- R U SURE U WISH TO DELETE?? -->
                            <a class="btn button r-u-sure mr-2 mt-2">Delete
                                <i class="fas fa-dumpster"></i>
                            </a>
                        </div>
                    </div>
                    <!-- If site violated, user can be removed along with all their content -->
                    <div class="container text-center d-none col-12 delete-area">
                        <p class="text-center ">Are you sure you wish to delete this?</p>
                        <a class="btn button mb-2" href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}">Yes</a>
                        <button class="btn button mb-2 no-del-btn">No</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
