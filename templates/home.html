{% extends "base.html" %}
{% block content %}

        <div class="container">
            <h3 class="text-center mt-3">Cocktails</h3>
            <!-- Mobile version -->
            <div class="row d-md-none">
                <div class="col s12">
                    <div class="row">
                        {% for recipe in mobile_recipes %}
                        <div class="col s12">
                            <a href="">
                                <img class="img-thumbnail" src="{{ recipe.img_url }}" 
                                alt="{{ recipe.recipe_name }}" style="width:300px;height:300px;">
                                <br>
                                <h3 class="card-title">{{ recipe.recipe_name }}</h3>
                            </a>
                            <div class="card-body">

                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- Desktop and Tablet version  -->
            <div class="row d-none d-md-block">
                <div class="col s12">
                    <div class="row">
                        {% for recipe in recipes %}
                        <div class="col s4 recipes-display">
                            <a href="">
                                <img class="img-thumbnail" src="{{ recipe.img_url }}" 
                                alt="{{ recipe.recipe_name }}" style="width:300px;height:300px;">
                                <br>
                                <h3 class="card-title">{{ recipe.recipe_name }}</h3>
                            </a>
                            <div class="card-body">

                            </div>
                        </div>
        
                        {% endfor %}

{% endblock %}
