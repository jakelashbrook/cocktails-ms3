{% extends "base.html" %}
{% block content %}
<!-- Manage Categories -->
<hr>
<h3 class="mt-3 text-center text-uppercase">Manage Categories</h3>
<hr>

<div class="container mt-3">
    <div class="card ghost-wht">
        <div class="card-header text-center">
            Current Categories
        </div>
        <div class="card-body">
            <div class="accordion" id="accordionExample">
                {% for category in categories %}
                <div class="card-header ghost-wht" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            {{ category.category_name }}
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body">
                       <a href="" class="btn button">Edit <i class="fas fa-edit"></i></a>
                       <!-- ADD R U SURE U WISH TO DELETE FUNC. -->
                       <a href="{{ url_for('delete_category', category_id=category._id) }}" 
                       class="btn button">Delete <i class="fas fa-dumpster"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        </div>
        <!-- Add a new category -->
        <hr>
        <h3 class="mt-3 text-center text-uppercase">Add Category</h3>
        <hr>
        <div class="container ghost-wht card mb-3">
            <form class="container pt-3 pb-3" method="POST" action="{{ url_for('add_category') }}">
                <div class="row">
                    <div class="col-8">
                        <input type="text" name="category_name" id="category_name" class="form-control"
                            placeholder="Category Name:">
                    </div>
                    <div class="col-4">
                        <button type="submit" value="Submit" class="btn button">Add <i
                                class="fas fa-plus-square"></i></button>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
