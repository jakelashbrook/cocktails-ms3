{% extends "base.html" %}
{% block content %}

<hr>
<h3 class="mt-3 text-center text-uppercase">All Cocktails</h3>
<hr>

<div class="container d-none d-md-block">
                <div class="row">
                    <!-- Iterate through recipes -->
                    {% for recipe in recipes %}
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <div class="card" style="width:250px; height: 250px;">
                            <img class="card-img-top" id="recipe-card" src="{{ recipe.img_url }}" 
                            alt="{{ recipe.recipe_name }}" style="width:250px; height: 250px; opacity: 0.65;">
                            <div class="card-img-overlay text-center">
                                <!-- Print recipe name from database -->
                                <h4 class="card-title font-weight-bold">{{ recipe.recipe_name }}</h4>
                                <!-- Print recipe summary from database -->
                                <p class="card-text">{{ recipe.summary }}</p>
                                <a href="#" class="btn btn-primary">TRY NOW</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>



{% endblock %}
