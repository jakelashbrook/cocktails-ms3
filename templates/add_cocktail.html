{% extends "base.html" %}
{% block content %}

    <hr>
    <h3 class="mt-3 text-center text-uppercase">Add Cocktail Recipe</h3>
    <hr>

    <div class="container ghost-wht card">
        <h4 class="text-center pt-3">What's your tail?</h4>
        <form class="container pt-3">
            <div class="row">
                <div class="col">
                    <label for="recipe_name">Cocktail Name:</label>
                    <input type="text" class="form-control"
                    name="recipe_name" id="recipe_name" required>
                </div>
                <div class="col">
                    <label for="prep_time">Prep Time:</label>
                    <input type="text" class="form-control"
                    name="prep_time" id="prep_time" required>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <label for="img_url">Paste the Image URL Address:</label>
                    <input type="text" class="form-control" name="img_url" id="img_url" required>
                </div>
                <div class="col">
                    <label for="garnish">To Garnish:</label>
                    <input type="text" class="form-control" 
                    name="garnish" id="garnish" required>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-12">
                    <label for="method_step_one">Step 1:</label>
                    <input type="text" class="form-control"
                    name="method_step_one" id="method_step_one" required>
                </div>
                <div class="col-12">
                    <label for="method_step_2">Step 2:</label>
                    <input type="text" class="form-control" 
                    name="method_step_two" id="method_step_two" required>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
