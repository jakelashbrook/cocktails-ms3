<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified Bootstrap Material Design CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" 
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous" type="text/css">
    <!-- Google Icons Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Internal CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <!-- jQuery File Link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>What's your tail? Find and Share your favourite cocktail recipes</title>
</head>
<body>
    <!-- Login/Sign Up and Logout Navigation -->
    <div id="log-nav" class="pl-3 container-fluid">
    <a href="#" id="login">Login | Sign Up</a> <a href="#" id="logout" style="display:none" class="left">Logout</a>
    </div>
    <!-- Site Navigation (Bootstrap Materialize Component) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand pangolin" href="#">What's Your Tail?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Cocktails
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Mocktails</a>
                        <a class="dropdown-item" href="#">Fruity</a>
                        <a class="dropdown-item" href="#">Sour</a>
                        <a class="dropdown-item" href="#">Dessert</a>
                        <a class="dropdown-item" href="#">Sparkling</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Other Cocktails</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled d-none" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled d-none" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn border my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    {% block content %}
    {% endblock%}
    
    <!-- Global Footer -->
    <footer class="container-fluid fixed-bottom panel">
       
    </footer>


      
    <!-- Compiled and minified JavaScript -->
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
            
</body>
</html>
