{% extends "base.html" %}
{% block content %}

        <div class="container">
            <div class="container">
            <hr>
            <h3 class="mt-3 text-center text-uppercase">Popular Cocktails</h3>
            <hr>
            </div>
        
        <!-- Mobile version -->
           <div class="container d-md-none">
                <div class="row">
                    {% for recipe in mobile_recipes %}
                    <div class="col-12">
                        <div class="card mb-3" style="width:100%; height: 300px;">
                            <img class="card-img-top" src="{{ recipe.img_url }}" 
                            alt="{{ recipe.recipe_name }}" style="width:100%; height: 300px; opacity:0.5;">
                            <div class="card-img-overlay text-center">
                                <h4 class="card-title">{{ recipe.recipe_name }}</h4>
                                <p class="card-text">{{ recipe.summary }}</p>
                                <a href="#" class="btn btn-primary">TRY NOW</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- Desktop and Tablet version  -->
            
            
            <div class="container d-none d-md-block">
                <div class="row">
                    {% for recipe in recipes %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card" style="width:300px; height: 300px;">
                            <img class="card-img-top" src="{{ recipe.img_url }}" 
                            alt="{{ recipe.recipe_name }}" style="width:300px; height: 300px; opacity:0.5;">
                            <div class="card-img-overlay text-center">
                                <h4 class="card-title">{{ recipe.recipe_name }}</h4>
                                <p class="card-text">{{ recipe.summary }}</p>
                                <a href="#" class="btn btn-primary">TRY NOW</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            

{% endblock %}
